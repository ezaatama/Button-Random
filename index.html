<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Random Button</title>
  </head>
  <body>
    <div class="container">
      <div class="judul">
        <h1>Hai, Aku ini siapa nya kamu?</h1>
      </div>
      <div class="pict">
        <img src="https://media.giphy.com/media/CjmvTCZf2U3p09Cn0h/giphy.gif" />
      </div>
      <div class="submitbtn">
        <button
          id="btn_mau"
          onClick='swal("Yes!!")
          .then((value) => {
            swal(`I love U`);
          });'
        >
          Pacar
        </button>
        <button id="btn_gamau" onClick="gamau(this)">Teman</button>
      </div>
    </div>
  </body>
</html>
